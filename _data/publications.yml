- title: "Efficient Differencing of System-level Provenance Graphs"
  Authors: "Nakamura, Y, Kanj, I and Malik, T"
  Journal: "32nd ACM International Conference on Information and Knowledge Management (CIKM)"
  Publisher: "32nd ACM International Conference on Information and Knowledge Management"
  Description: "Data provenance, when audited at the operating system level, generates a large volume of low-level events. Current provenance systems infer causal flow from these event traces, but  do not infer application structure, such as loops and branches. The absence of these inferred structures decreases accuracy when comparing two event traces, leading to low-quality answers from a provenance system. In this paper, we infer nested natural and unnatural loop structures over a collection of provenance event traces. We describe an `unrolling method' that uses the inferred nested loop structure to systematically mark loop iterations, i.e., start and end, and thus to easily compare two event traces audited for the same application. Our loop-based unrolling improves the accuracy of trace comparison by 20-70% over trace comparisons that do not rely on inferred structures."
